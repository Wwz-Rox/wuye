<script type="text/javascript">
axios.defaults.withCredentials=true;
		var vue =new Vue({
			el:"#app",
			data:{
				repairName:'',
				repairTel:'',
				repairNum:'',
				company:''
			},
			created:function(){
				this.init();
			},
			methods:{
//************************************************加载信息  ****************************************				
				init:function(){
					var self=this;
//					alert("编辑页面进来了init函数");
					var admid =sessionStorage.getItem("repairId");
//					alert("拿到编辑页面的维修人员ID"+admid);
					axios.get(web_server+"/repairPersonEdit",{params:{repairId:admid}}) 
					.then(function(result){
						if(result.status==200){
//							alert("查询成功！")
//							alert("进来了，是"+JSON.stringify(result));
							self.repairName=result.data.data.repairName;
							self.repairTel=result.data.data.repairTel;
							self.repairNum=result.data.data.repairNum;
							self.company=result.data.data.company;
						}
					})
					.catch(function(error){
						console.log(error);
					})
				},
//************************************************编辑  ****************************************			
				edit:function(){
					alert("编辑页面来到编辑函数");
					var admid =sessionStorage.getItem("repairId");
					alert("拿到编辑函数的维修人员ID"+admid);
					var self=this;
					var editRepairPersonReqBO={
					'repairName':self.repairName,
					'repairTel':self.repairTel,
					'repairNum':self.repairNum,
					'company':self.company,
					'repairId':admid
					};
					axios.post(web_server+"/repairPersonEdit2",editRepairPersonReqBO)
					.then(function(result){
						alert("进来了，是"+JSON.stringify(result));//不知道为什么json数据最外层有个data
						if(result.status==200){
								layer.msg('编辑成功!',{icon:1,time:1000});
            		setTimeout(function() {
            	  			parent.location.href="rep_person-list.html"//在父页面打开新页面
            						},800)
							
						}else{
							console.log(result.message);
						}
					})
					.catch(function(error){
						console.log(error);
					})
					
				}
			
			}
		})
</script>
