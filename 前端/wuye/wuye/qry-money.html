		<label class="form-label col-xs-3 col-sm-1">身份证号：</label>
		<div class="formControls col-xs-8 col-sm-2">
			<input id="paycard" type="text" class="input-text" >
		</div>
	</div>
		&nbsp;
	<div class="row cl">
		<label class="form-label col-xs-3 col-sm-1">房屋地址：</label>
		<div class="formControls col-xs-1 col-sm-1">
			<input id="paybuild" type="text" class="input-text" >
		</div>
		<div class="formControls col-xs-1 col-sm-1">

	</div>

		<label class="form-label col-xs-2 col-sm-1">缴费类型：</label>
		<div class="formControls col-xs-8 col-sm-2"> <span class="select-box" style="width:150px;">
			<select class="select" name="adminRole" size="1" id="paytype">
				<option value=""></option>
				<option value="水费">水费</option>
				<option value="电费">电费</option>
				<option value="物业费">物业费</option>
				<option value="燃气费">燃气费</option>
			</select>
			</span> </div>
	</div>
		&nbsp;&nbsp;
	<div class="row cl">
		<div class="col-xs-2 col-sm-2 col-xs-offset-1 col-sm-offset-1">
	<button onClick="money_info('账户信息','money-info.html','800','500')" class="btn btn-primary radius" type="submit" >查询</button>
		</div>
	</div>

<script type="text/javascript">
function  money_info(title,url,w,h){
	var name = $("#payname").val();
	var card = $("#paycard").val();
	var type = $("#paytype").val();
	var build = $("#paybuild").val();
	var unit = $("#payunit").val();
	var house = $("#payhouse").val();
	var s = url+"?"+"payname="+name+"&"+"paycard="+card+"&"+"paytype="+type+"&"+"paybuild="+build+"&"+"payunit="+unit+"&"+"payhouse="+house;
	
	layer_show(title,s,w,h);
}

</script>
