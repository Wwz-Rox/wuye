<body>
	<div id="dd">
<article class="page-container">
	<form class="form form-horizontal" id="form-admin-add">
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>名称：</label>

				<label type="text"><span class="c-red">--</span>  {{payName}}<span class="c-red">---</span> </label>
		</div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>身份证号：</label>
		<div class="formControls col-xs-8 col-sm-5"> 
			<label type="text"> <span class="c-red">--</span> {{idCard}}<span class="c-red">---</span> </label>
		</div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>手机：</label>
		<div class="formControls col-xs-8 col-sm-5">
			<!--<input  v-model="adminPhone" type="text" class="input-text" >-->
				<label type="text"><span class="c-red">--</span>  {{payTel}}<span class="c-red">---</span> </label>
		</div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>住址：</label>
		<div class="formControls col-xs-8 col-sm-5">
			<!--<input v-model="adminEmail" type="text" class="input-text" >-->
			<label type="text"><span class="c-red">--</span>  {{address}}<span class="c-red">---</span> </label>
		</div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>账户类型：</label>
		<div class="formControls col-xs-8 col-sm-5">
			<!--<input v-model="createTime" type="text" class="input-text" >-->
			<label type="text"><span class="c-red">--</span>  {{payType}}<span class="c-red">---</span> </label>
		</div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>账户余额：</label>
		<div class="formControls col-xs-8 col-sm-5">
			<!--<input v-model="createTime" type="text" class="input-text" >-->
			<label type="text"><span class="c-red">--</span>  {{payMoneyNum}}元<span class="c-red">---</span> </label>
		</div>
	</div>
	</form>
</article>

<!--/请在上方写此页面业务相关的脚本-->
<script type="text/javascript">
	axios.defaults.withCredentials=true;
	var vue =new Vue({
			el:'#dd',     
			data:{
				payName:'',
				payType:'',
				payMoneyNum:'',
				idCard:'',
				address:'',
				payTel:''
			},
				created:function(){
				this.ins();
			},
			methods:{
				ins:function(){
					var self=this;
					
//					alert("拿到缴费人名称"+window.window_request_paramter("payname"))
//						alert("拿到身份证号"+window.window_request_paramter("paycard"))
//							alert("拿到缴费类型"+window.window_request_paramter("paybuild"))
							var a =window.window_request_paramter("payname");
							var b =window.window_request_paramter("paycard");
							var c = window.window_request_paramter("paytype");
							var d = window.window_request_paramter("paybuild");
							var e = window.window_request_paramter("payunit");
							var f = window.window_request_paramter("payhouse");
					var qryPayReqBO={
					'payname':a,
					'paycard':b,
					'paytype':c,
					'paybuild':d,
					'payunit':e,
					'payhouse':f
					};
					//					axios.get(web_server+"/payMoney",{params:{payMoneyReqBO:payMoneyReqBO}})
					axios.post("http://localhost:8080/wuye_war/wuye/selectPayInfo",qryPayReqBO)
					.then(function(result){
						
//						alert("进入回调函数");
//						alert("返回数据的rows是"+result.data.data.rows);
//						alert("进来了，是"+JSON.stringify(result));//不知道为什么json数据最外层有个data
//						alert("返回数据的rows是"+result.data.data.rows)
//						alert("返回数据的状态是"+result.status)
						if(result.status==200){
							self.address=result.data.data.payBuildNum+result.data.data.payUnitNum+result.data.data.payHouseNum;
							self.payName=result.data.data.payName;
							self.payType=result.data.data.payType;
							self.payMoneyNum=result.data.data.payMoneyNum;
							self.idCard=result.data.data.idCard;
							self.payTel=result.data.data.payTel;
						}else{
//							alert("出错了");
							console.log(result.message);
						}
						
					})
					.catch(function(error){
						alert("异常");
						console.log(error);
					})
				}
			}
		})
	
</script>
